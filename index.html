<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kanji Flashcards</title>
</head>

<body>
    <h1>🎇 Daily Kanjis</h1>
    <div id="card" class="card">
        <div id="kanji" class="kanji">日</div>
        <div id="meaning" class="hidden">day|sun</div>
    </div>
    <div class="btn">
        <button id="flip">Flip</button>
        <button id="next">Next</button>
        <button id="random">Random</button>
    </div>
    <div class="add-form">
        <h2>Add New Kanji</h2>
        <div>
            <input type="text" id="new-kanji" placeholder="漢字（かんじ）">
            <input type="text" id="new-meaning" placeholder="Meaning">
            <button id="add-btn">Add</button>
            <button id="reset-btn">Reset Flashcards</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
